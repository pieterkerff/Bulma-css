<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>

<body>
    <nav class="navbar has-background-mynavcolor" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="Images/Portal-logo.png" width="auto" height="auto" alt="Logo">
            </a>


        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-white custom-hover">
                    Home
                </a>

                <a class="navbar-item has-text-white">
                    Products
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link has-text-white">
                        More
                    </a>

                    <div class="navbar-dropdown has-background-mynavcolor">
                        <a class="navbar-item has-text-white">
                            About
                        </a>
                        <a class="navbar-item has-text-white">
                            Jobs
                        </a>
                        <a class="navbar-item has-text-white">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item has-text-white">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-white">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero has-background-myherocolor">
            <div class="hero-body has-text-centered">
                <div class="title has-text-white">
                    <h1>Traveler</h1>
                </div>
                <div class="container">
                    <img src="Images/background-image-portals.png" alt="">
                </div>
            </div>
        </section>

        <section class="section">
            <div class="columns has-text-centered">
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Travel
                            </p>
                        </div>
                        <div class="card-image">
                            <img src="Images/teleport.png" alt="teleport">

                        </div>
                        <div class="card-content">
                            <p>
                                You can travel anywhere anytime instantly with our pattented Portal technology!
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">Information</a>
                        </footer>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Travel
                            </p>
                        </div>
                        <div class="card-image">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="teleport">
                        </div>
                        <div class="card-content">
                            <p>
                                You can travel anywhere anytime instantly with our pattented Portal technology!
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">Information</a>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
